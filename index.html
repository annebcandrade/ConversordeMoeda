<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <img class="logo" src="assets/chuva.webp" alt="logo-dev-club-convert-money">

    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$10.000,00">

        </label>

        <button class="convert-button">Converter</button>
        <section>
            <div class="currency-box">
                <img src="assets/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$0,00</p>
            </div>

            <img class="arrow.img" src="assets/c3bd3e_3e23b77bb945415b8d2b1fd239a231d8~mv2.gif" alt="seta">

            <div class="currency-box">
                <img class="currency-img" src="assets/estados-unidos (1) 1 (2).png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">US$0.0</p>
            </div>
        </section>


    </main>

</body>

<script src="./scripts.js"></script>
</html>
